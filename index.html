<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&family=Roboto&family=Rubik:wght@300;400;500&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fullcalculator">
        <div class="grid-6x5">
            <div class="pantalla"></div>
            <div class="cac">AC</div>
            <div class="cac">C</div>
            <div class="numeros">7</div>
            <div class="numeros">8</div>
            <div class="numeros">9</div>
            <div class="simbol">
                <img src="assets/division.png">
            </div>
            <div class="simbol">
                <img src="assets/percent.png">
            </div>
            <div class="numeros">4</div>
            <div class="numeros">5</div>
            <div class="numeros">6</div>
            <div class="simbol">
                <img src="assets/plus.png">
            </div>
            <div class="simbol">
                <img src="assets/menoos.png">
            </div>
            <div class="numeros">1</div>
            <div class="numeros">2</div>
            <div class="numeros">3</div>

            <div class="plus">
                <img src="assets/plus.png">
            </div>
            <div class="equal">
                <img src="assets/equal.png">
            </div>
            <div class="numeros">0</div>
            <div class="numeros">00</div>
            <div class="numeros">.</div>
        </div>
        <div class="cambio-tipo">
            <div class="normal">Normal</div>
            <div class="científica">Cientíica</div>
        </div>
    </div>    
</body>
</html>
